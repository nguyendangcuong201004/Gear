<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - GearBK Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../public/css/login2.css">
    <link rel="stylesheet" href="../../public/css/login3.css">
    <link rel="stylesheet" href="../../public/css/login.css">
    <script src="../../public/js/login.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="header-inner-content">
                        <div class="header-logo">
                            <img src="images/LogoGearBK.webp" alt="">
                            <span>GearBK</span>
                        </div>
                        <div class="header-menu">
                            <ul>
                                <li><a href="">HOME</a></li>
                                <li><a href="">ABOUT</a></li>
                                <li><a href="">SHOP</a></li>
                                <li><a href="">CONTACT</a></li>
                                <li><a href="">NEWS</a></li>
                            </ul>
                        </div>
                        <div class="header-shop"><i class="fa-solid fa-bag-shopping"></i></div>
                        <div class="header-user"><i class="fa-solid fa-user"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="form-wrapper">
        <!-- Form Đăng nhập -->
        <div class="form-container" id="login-form">
            <h2>Đăng nhập</h2>
            <form action="#" method="post">
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="Tên đăng nhập" required>
                
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
                
                <button type="submit">Đăng nhập</button>
                <p>Chưa có tài khoản? <a href="#" id="show-register-form">Đăng ký</a></p>
            </form>
        </div>
    
        <!-- Form Đăng ký (Ẩn ban đầu) -->
        <div class="form-container" id="register-form" style="display: none;">
            <h2>Đăng ký</h2>
            <form action="#" method="post">
                <label for="register-username"></label>
                <input type="text" id="register-username" name="register-username" placeholder="Tên đăng nhập" required>
                
                <label for="register-password"></label>
                <input type="password" id="register-password" name="register-password" placeholder="Mật khẩu" required>
                
                <label for="register-email"></label>
                <input type="email" id="register-email" name="register-email" placeholder="Email" required>
                
                <button type="submit">Đăng ký</button>
                <p>Đã có tài khoản? <a href="#" id="show-login-form">Đăng nhập</a></p>
            </form>
        </div>
    </div>
    

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
