<!DOCTYPE html>
<html>
<head>
    <title>Background Image Test</title>
    <style>
        .test-div {
            width: 100%;
            height: 500px;
            background-image: url('/ltw/public/images/bgr_about.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 2px solid red;
        }
        
        .test-img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Background Image Test</h1>
    
    <h2>As Background Image:</h2>
    <div class="test-div"></div>
    
    <h2>As Direct Image:</h2>
    <img src="/ltw/public/images/bgr_about.png" alt="Test Image" class="test-img">
</body>
</html>
